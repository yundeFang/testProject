plugins {
    id 'java'
    id 'org.springframework.boot'
}

repositories {
    maven{
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}
dependencies {
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile('org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.1')
    compile('mysql:mysql-connector-java:8.0.19')
    compile('org.apache.shardingsphere:sharding-jdbc-spring-boot-starter:4.0.1')
    compile('org.projectlombok:lombok:1.18.8')
    compile('org.springframework.boot:spring-boot-starter-amqp:1.5.6.RELEASE')

}
